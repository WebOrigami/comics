---
(comic, options) => @template()
---

<screencast-editor class="scene">
  <div class="tabBar">
    <div class="tab">${ options/file }</div>
  </div>
  <div class="editor">
${ mdHtml(`\`\`\`${ extension/extname(options/file)/slice(1) }
${ comic/files(options/file) } \`\`\``) }
  </div>
${ options/command ? terminal.ori.html(comic, options) : "" }
</screencast-editor>
