---
(text, prefix, cursor) => @template()
---

<screencast-typewriter class="done ${ text === "" ? "notyping" : "" }">
  <span class="prefix">${ prefix ?? "" }</span>
  <span class="text">${ text }</span>
  ${ cursor === "block" ? `<span class="cursor block"></span>` : `<span
    class="cursor caret"
    >&nbsp;</span
  >` }
</screencast-typewriter>
