---
(panel, key) => @template()
---

<screencast-panel audio-src="/narration/${ slash/remove(key) }.mp3" data-speaker="${ panel/actor }">
  <div class="panel">
    <div class="caption">
      ${ panel/face ? `
          <div class="iconContainer">
            <img class="icon" src="/assets/${ panel/actor/toLowerCase() }/${ panel/face }.svg" />
          </div>
        ` : "" }
      ${ mdHtml(panel/narration) }
    </div>
${ panel/scene ? scope:(panel/scene)(panel/options) : "" }
  ${ panel/footnote ?
    indent`
      <div class="footnote ${ panel/footnote/length > 60 ? "long" : "short" }">
        ${ mdHtml(panel/footnote) }
      </div>
    ` : ""
  }
  </div>
</screencast-panel>
