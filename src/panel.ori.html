<screencast-panel>
  <div class="caption" data-speaker="${ _/actor }">
    <img class="icon" src="/assets/${ _/actor }.png" />
    ${ mdHtml(_/narration) }
  </div>
  <pre class="terminal">
${ _/command ? indent`
<strong>$ ori ${ _/command }</strong>
${ escapeHtml.js(ori(_/runCommand ?? _/command)) }
` : "" }
</pre>
  ${ _/footnote ? indent`
  <div class="footnote">${ mdHtml(_/footnote) }</div>
  ` : "" }
  <div class="controls">
    <button class="button play"><div class="iconContainer">⏵</div></button>
    <button class="button pause"><div class="iconContainer">⏸︎</div></button>
  </div>
</screencast-panel>
